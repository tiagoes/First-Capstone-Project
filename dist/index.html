<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- first section -->
        <section>
            <div class="wrap">
                    <form>
                      <!-- <h1>Create an Intuit account</h1>
                      <p>One account for everything Intuit, including Mint.</p>
                      <a class="learn" href="">Learn more</a> -->
                
                      <label for="username">Email address</label>
                        <input type="text" name="username" class="username" id="username">
                
                      <label for="phone">Phone (recommended)</label>
                        <input type="tel" name="phone" class="phone" id="phone">
                        <p class="standard"  >Standard call, messaging or data rates may apply.</p>
                
                        <label for="password">Password</label>
                          <div class="pwd">
                            <input type="password" name="password" class="password" id="password">
                          </div>
                          <button class="submit" type="submit"><span><img class="lock" src="images/lock.png" alt=""></span>Create Account</button>
                          <p class="privacy"><i> By clicking Create account, you agree to our <a href="">Terms</a>
                            and have read and acknowledged our <a href="">Privacy Statement.</a></i></p>
                            <div class="captcha"><p>Invisible reCAPTCHA by Google <a href="">Privacy Policy</a>
                              and <a href="">Terms of Use.</a></p>
                            </div>
                    </form>
            </div>
        </section>
    </main>
    
</body>
</html>
